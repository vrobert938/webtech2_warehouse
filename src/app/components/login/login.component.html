<form (ngSubmit)="submitForm()" [formGroup]="form" class="login-form">
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" formControlName="email" required />
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" formControlName="password" required />
    </div>
    <div class="button-group">
        <button type="submit" class="login-button">Login</button>
        <button type="button" class="register-button" (click)="navigateToRegisterPage()">Register</button>
    </div>
</form>
